{% load i18n %}

<div class="list-group">
  <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action">
    <i class="bi bi-speedometer2 me-2"></i> {% trans "Дашборд" %}
  </a>

  <a href="{% url 'cases:case_list' %}" class="list-group-item list-group-item-action">
    <i class="bi bi-folder me-2"></i> {% trans "Дела" %}
  </a>

  <a href="{% url 'clients:client_list' %}" class="list-group-item list-group-item-action">
    <i class="bi bi-people me-2"></i> {% trans "Доверители" %}
  </a>

  <a href="{% url 'calendar1:calendar' %}" class="list-group-item list-group-item-action">
    <i class="bi bi-calendar me-2"></i> {% trans "Календарь" %}
  </a>

  <a href="{% url 'finance:dashboard' %}" class="list-group-item list-group-item-action">
    <i class="bi bi-cash-coin me-2"></i> {% trans "Бухгалтерия" %}
  </a>

  <a href="{% url 'ratings:dashboard' %}" class="list-group-item list-group-item-action">
    <i class="bi bi-graph-up me-2"></i> {% trans "Рейтинги" %}
  </a>

  {% if user.is_staff %}
    <div class="mt-3">
      <h6 class="px-3 text-uppercase text-muted small">{% trans "Администрирование" %}</h6>
      <a href="/admin/" class="list-group-item list-group-item-action">
        <i class="bi bi-gear me-2"></i> {% trans "Панель администратора" %}
      </a>
    </div>
  {% endif %}
</div>
