{% extends "base.html" %}
{% block content %}
  <h1 class="text-xl font-semibold">Удалить документ</h1>
  <p class="mt-3">
    Вы уверены, что хотите удалить поле
    «{{ object.field.name }}» на этапе «{{ object.stage.name }}»
    в деле «{{ case.title }}»?
  </p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'cases:case_detail' case.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
